name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node20-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node20-modules-

      - run: npm ci

      - run: npm run build

      - name: Typecheck (if present)
        run: |
          if npm run | grep -qE '^\s*typecheck\s'; then
            npm run typecheck
          else
            echo "No typecheck script found; skipping."
          fi
