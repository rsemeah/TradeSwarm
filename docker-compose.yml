services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: tradeswarm
      POSTGRES_PASSWORD: tradeswarm
      POSTGRES_DB: tradeswarm
    ports:
      - "5432:5432"
    volumes:
      - tradeswarm_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradeswarm -d tradeswarm"]
      interval: 2s
      timeout: 2s
      retries: 20

  truthserum:
    build:
      context: ./services/truthserum-stub
    ports:
      - "8787:8787"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8787/health | grep -q 'ok'"]
      interval: 2s
      timeout: 2s
      retries: 20

